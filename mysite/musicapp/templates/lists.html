{% extends 'base.html' %}

{% block title%}
    Lists
{% endblock %}

{% block body %}

<img src="{{ album.album_logo }}">

<h1> {{ album.artist }}</h1>

<h2> {{ album.album_title }}</h2>
    {% for song in album.song_set.all %}
        {{ song.song_title }}
    {% if song.is_favorite %}
        <img src="http://findicons.com/files/icons/1180/sticker_1/128/skull_bw.png" />
    {% endif %}
    <br>
    {% endfor %}
{% endblock %}
