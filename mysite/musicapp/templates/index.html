{% extends 'base.html' %}

{% block title%}
    Music App
{% endblock %}

{% block body %}
<h3> Here are all the albums</h3>

<ul>
    {% for album in object_list %}
        <li>
            <a href="{% url 'music:lists' album.id%}">{{ album.album_title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}}
